# The URL the site will be built for
base_url = "https://www.semver-ts.org"

title = "Semantic Versioning for TypeScript Types"
description = "A specification for managing changes to TypeScript types, including when the TypeScript compiler makes breaking changes in its type-checking and type emit across a “minor” release."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The default language; used in feeds and search index
# Note: the search index doesn't support Chinese/Japanese/Korean Languages
default_language = "en"

[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the rendered content of the page/section in the index
include_content = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

# This can be used to *generate* the themes, but for convenience they are simply
# generated once and then checked in.
# highlight_themes_css = [
  # { theme = "Tomorrow", filename = "syntax-theme-light.css" },
  # { theme = "charcoal", filename = "syntax-theme-dark.css" },
# ]

[link_checker]
internal_level = "warn"
